<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сайт с кнопкой</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            text-align: center;
        }
        
        .container {
            margin: 0 auto;
            max-width: 500px;
        }
        
        p {
            color: black;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: #333;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            background: #444;
        }
        
        .user-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        
        .username, .nickname {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Купить тестера в игре "Strike Zone", OБЬЯЗАТЕЛЬНО ПРОЧИТАЙТЕ НИЖЕ!</p>
        
        <!-- Замените ссылку здесь ОБЬЯЗАТЕЛЬНО ПРОЧИТАЙТЕ НИЖЕ! -->
        <a href="https://new.donatepay.ru/@1444431" target="_blank" class="button">
            Купить
        </a>
        
        <div class="user-info">
            <p>В описание добавьте:</p>
            <p>Ваш <span class="username">@username</span> (телеграмм)</p>
            <p>Ваш никнейм <span class="nickname">&lt;Nickname&gt;</span></p>
        </div>
    </div>
</body>
</html>
